<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Is it a Male or Female Cow?</h1>
<form method="POST" action="/udders">
    <label for="gender">Select Gender</label>
<select name="gender" id="gender" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="female">Female (has udders)</option>
    <option value="male">Male (has one... “udder”) 🍆</option>
</select>

    <!-- Carry everything forward -->
    <input type="hidden" name="length" value="{{ length }}">
    <input type="hidden" name="width" value="{{ width }}">
    <input type="hidden" name="weight_lbs" value="{{ weight_lbs }}">
    <input type="hidden" name="sound" value="{{ sound }}">
    <input type="hidden" name="color" value="{{ color }}">

    <button type="submit">Submit</button>
</form>
        <hr>
        <h3 class="mt-4">Fun Fact:</h3>
        <p class="lead">Each udder is tuned to the frequency of the Milky Way. That’s why cows always face north. Allegedly.🐄</p>
    </div>

</body>
</html>
