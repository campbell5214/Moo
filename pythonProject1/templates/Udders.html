<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Is it a Male or Female Cow?</h1>
<form method="POST" action="/udders">
    <label for="gender">Select Gender</label>
    <select name="gender" id="gender" required>
        <option value="female">Female (has udders)</option>
        <option value="male">Male (has one... “udder”) 🐄👉🍆</option>
    </select>

    <!-- Carry everything forward -->
    <input type="hidden" name="length" value="{{ length }}">
    <input type="hidden" name="width" value="{{ width }}">
    <input type="hidden" name="weight_lbs" value="{{ weight_lbs }}">
    <input type="hidden" name="sound" value="{{ sound }}">
    <input type="hidden" name="color" value="{{ color }}">

    <button type="submit">Submit</button>
</form>
        <hr>
        <h3 class="mt-4">Fun Fact:</h3>
        <p class="lead">Find out what happens when we talk about udders! (It’s just a joke!)</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
