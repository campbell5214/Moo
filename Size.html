<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Is It A Cow?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "title">
                <h1>
                    Is It A Cow?
                </h1>
            </div>
                <div class = "measurement">Length</div>
                <div class = "measurement-wrapper">
                    <input type="number" id="length" name="length">
                    <span class = "unit ">m</span>
                </div>
                <div class = "measurement">Width</div>
                <div class = "measurement-wrapper">
                    <input type="number" id="width" name="width">
                    <span class = "unit ">m</span>
                </div>
                <div class = "measurement">Weight</div>
                <div class = "measurement-wrapper">
                    <input type="number" id="weight" name="weight">
                    <span class = "unit ">kg</span>
                </div>
                
            <div class = "images">
                <img src="src/leftcow.jpeg" alt="leftcow" class="leftcow">
                <img src="src/rightcow.jpeg" alt="rightcow" class="rightcow">
            </div>
            <button class = 'continue' onclick="window.location.href='Maybe.html'">Continue</button>
        </div>
    </body>
</html>
